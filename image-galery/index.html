<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
  <title>Image Gallery</title>
</head>

<body>
  <header class="header container">
    <div class="header__logo">
      <i class="fa-solid fa-camera fa-fade header__logo-icon" style="color: #b7e708;"></i>
      <span class="header__logo-name">Unsplash API</span>
    </div>
    <div class="header__wrapper">
      <input type="text" class="header__input">
      <i class="fa-solid fa-magnifying-glass fa-xl header__logo-search" style="color: #0bf41b;"></i>
    </div>
  </header>
  <main class="main container"></main>
  <footer class="footer"></footer>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/4ac64465c7.js" crossorigin="anonymous"></script>
</html>
